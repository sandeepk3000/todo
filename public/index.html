<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        .container {
            margin-top: 5rem;
        }

        .todo {
            background-color: white;
            box-shadow: 1px 3px 13px -3px #cacaca;
            border-radius: .5rem;
            padding: 1rem;
            margin: auto;
            max-width: 60%;
            min-width: 18rem;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        button {
            margin-right: .5rem;
            border: none;
            width: 7rem;
            height: 2.2rem;
            background-color: aqua;
            border-radius: .3rem;
            cursor: pointer;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            border-bottom: 1px solid #e4e4e4;
        }

        .task_discription {
            margin-top: 1rem;
        }

        p {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .todo_btns {
            margin-top: auto;
        }
    </style>
</head>

<body> <a href="./login.html" target="_blank">login</a>
    <input type="text" class="templateName">
    <input type="text" class="discription">
    <button type="submit" class="btn">submit</button>
    <div class="container">
        <div class="todo" id="${todoId}">
            <div class="content">
                <div class="task_name">
                    <h2>Heading</h2>
                </div>
                <div class="task_discription">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae eum iusto id corrupti perspiciatis
                        dolore, doloribus amet et dolores minima.</p>
                </div>
            </div>
            <div class="todo_btns">
                <button class="remove_todo">Delete</button>
                <button class="Edit_todo">Edit</button>
            </div>
            <div class="editor_toast">
                <div class="edit_input">
                    <input type="text">
                </div>
                <div class="editor_btns">
                    <button class="cancel_editor">Cancel</button>
                    <button class="save_editor">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
